<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dúvidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card padding>
    Envie sua dúvida e 
    entraremos em contato para respondela.
  </ion-card>

	<ion-item>
		<ion-input [(ngModel)]="textQuestion" type="text" placeholder="Digite aqui sua Dúvida"></ion-input>
	</ion-item>

	<button ion-button color="primary" block (click)=' enviarSelected();'> 
		Enviar
	</button>

</ion-content>
