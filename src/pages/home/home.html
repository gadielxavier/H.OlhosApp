<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page" color="dark">
  <ion-card class="card">
    <img  src="./assets/imgs/holhos-logo.png">
  </ion-card>

 <ion-grid padding-top>
    <ion-row wrap>
      <ion-col text-center width-33>
        <button ion-button icon-only round outline (click)='bookmarksSelected();'>
          <ion-icon name="ios-bookmarks"></ion-icon>
        </button>
        <br><ion-badge>Agendar</ion-badge>
      </ion-col>
      <ion-col text-center width-33>
        <button ion-button icon-only round outline (click)='medkitSelected();'>
          <ion-icon name="medkit"></ion-icon>
        </button>
        <br><ion-badge>Emergência</ion-badge>
      </ion-col>
      <ion-col text-center width-33>
        <button ion-button icon-only round outline (click)='eyeSelected();'>
          <ion-icon name="ios-eye"></ion-icon>
        </button>
        <br><ion-badge>Lentes</ion-badge>
      </ion-col>
      <ion-col text-center width-33>
        <button ion-button icon-only round outline (click)='contactsSelected();'>
          <ion-icon name="md-contacts"></ion-icon>
        </button>
        <br><label><b>Equipe</b></label>
      </ion-col>
      <ion-col text-center width-33>
        <button ion-button icon-only round outline (click)='helpSelected();'>
          <ion-icon name="md-help"></ion-icon>
        </button>
        <br><label><b>Dúvidas</b></label>
      </ion-col>
      <ion-col text-center width-33>
        <button ion-button icon-only round outline color="black" (click)='mapSelected();'>
          <ion-icon name="ios-map" color="black"></ion-icon>
        </button>
        <br><label><b>Endereço</b></label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
