  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Lentes de Contato
      </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content class="lenses">

    <ion-card color ="dark" padding>
      Faça a encomenda da sua lente de contato aqui.
    </ion-card>

    <img src="./assets/imgs/lentes-de-contato.jpg"> 

    <ion-list>
      <ion-item color="dark">
        <ion-label>Lentes</ion-label>
        <ion-select [(ngModel)]="lentes" cancelText="Cancelar" alert-input-placeholder-color="dark">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>

      <ion-item color="dark">
        <ion-label>Duração</ion-label>
        <ion-select [(ngModel)]="duracao">
          <ion-option value="Diária">Diária</ion-option>
          <ion-option value="Quinzenal">Quinzenal</ion-option>
          <ion-option value="Anual">Anual</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div padding color="dark">
      <button ion-button color="primary" block (click)=' encomendarSelected();'>Encomendar</button>
    </div>

    <div class="butao-circular">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col text-center>
           <button ion-button icon-only large round outline color="light" (click)=' whatsappSelected();'>
            <ion-icon name="logo-whatsapp"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col text-center>
          <p ion-text color="light">Entre em contato com a<br>nossa equipe de lentes de contato</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
